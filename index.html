 <p id="demo"></p>
   <script type="text/javascript">
     let day;
     switch  (new Date().getDay()) {
         case 0:
           day="SUNDAY";
            break;
         case 1:
           day="MONDAY";
           break;
         case 2:
            day="TUESDAY";
          break;
         case 3:
            day="WEDNESDAY";
         case 4:
            day="THRUSDAY";
          break;
        case 5:
           day="FRIDAY";
          break;
        case 6:
           day="SATURDAY";
          } 
          document.getElementById("demo").innerHTML= "Today is " + day;      
   </script>
